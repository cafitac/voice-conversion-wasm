<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 변조 앱 (통합)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- 상단 툴바 -->
        <header class="toolbar">
            <div class="toolbar-left">
                <button id="startRecord" class="icon-btn" title="녹음 시작">
                    <span class="icon">●</span>
                </button>
                <button id="stopRecord" class="icon-btn recording" title="녹음 중지" disabled>
                    <span class="icon">■</span>
                </button>
                <button id="uploadFile" class="icon-btn" title="파일 업로드">
                    <span class="icon">📂</span>
                </button>
                <button id="playOriginal" class="icon-btn" title="원본 재생" disabled>
                    <span class="icon">▶</span>
                </button>
                <input type="file" id="fileInput" accept=".wav" style="display: none;">
                <span id="fileInfo" class="file-info">파일을 선택하세요</span>
            </div>
            <div class="toolbar-center">
                <span class="app-title">음성 변조 앱 (C++ vs JS 성능 비교)</span>
            </div>
            <div class="toolbar-right">
                <button id="toggleReport" class="icon-btn" title="성능 보고서">
                    <span class="icon">📊</span>
                </button>
                <a href="../index.html" class="icon-btn" title="메인으로" style="text-decoration: none;">
                    <span class="icon">🏠</span>
                </a>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 그래프 영역 -->
            <div class="graph-area">
                <div id="pitch-chart" class="pitch-chart">
                    <div class="empty-state">
                        <p>음성 파일을 녹음하거나 업로드하세요</p>
                        <p class="hint">왼쪽 상단의 ● 또는 📂 버튼을 클릭</p>
                    </div>
                </div>
            </div>

            <!-- 오른쪽 사이드바 -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <span class="sidebar-title">효과</span>
                </div>

                <div class="sidebar-content">
                    <!-- Pitch 조절 -->
                    <div class="effect-section">
                        <div class="effect-header">
                            <label>피치</label>
                            <span id="pitchValue" class="value-display">0</span>
                        </div>
                        <input type="range" id="pitchShift" class="slider" min="-12" max="12" value="0" step="0.5">
                    </div>

                    <!-- Time Stretch -->
                    <div class="effect-section">
                        <div class="effect-header">
                            <label>속도</label>
                            <span id="timeValue" class="value-display">1.0x</span>
                        </div>
                        <input type="range" id="timeStretch" class="slider" min="0.5" max="2.0" value="1.0" step="0.1">
                    </div>

                    <!-- Filter -->
                    <div class="effect-section">
                        <div class="effect-header">
                            <label>필터</label>
                        </div>
                        <select id="filterType" class="filter-select">
                            <option value="none" selected>없음</option>
                            <option value="0">컵 속 목소리</option>
                            <option value="1">무전기</option>
                            <option value="3">로봇 목소리</option>
                            <option value="4">메아리</option>
                            <option value="5">잔향</option>
                            <option value="6">기타 앰프</option>
                            <option value="7">AM 라디오</option>
                            <option value="8">합창 효과</option>
                            <option value="9">플랜저</option>
                            <option value="10">뉴스 인터뷰</option>
                            <option value="11">범인 목소리</option>
                        </select>
                        <div id="filterParams" class="filter-params hidden">
                            <input type="range" id="filterParam1" class="slider small" min="0" max="1" value="0.5"
                                step="0.05">
                            <input type="range" id="filterParam2" class="slider small" min="0" max="1" value="0.5"
                                step="0.05">
                            <div id="filterHelpText" class="filter-help-text"></div>
                        </div>
                    </div>

                    <!-- 역재생 -->
                    <div class="effect-section compact">
                        <label class="checkbox-label">
                            <input type="checkbox" id="reversePlayback">
                            <span>역재생</span>
                        </label>
                    </div>
                </div>

                <!-- 액션 버튼 -->
                <div class="sidebar-actions">
                    <button id="applyAllEffects" class="btn-primary" disabled>
                        변환
                    </button>
                    <button id="resetEffects" class="btn-secondary" title="필터, 피치, 속도 초기화">
                        초기화
                    </button>
                    <div class="playback-controls">
                        <button id="playProcessed" class="btn-icon" title="재생" disabled>▶</button>
                        <button id="stopProcessed" class="btn-icon" title="정지" disabled>■</button>
                        <button id="downloadProcessed" class="btn-icon" title="저장" disabled>↓</button>
                    </div>
                </div>

                <!-- 상태 표시 -->
                <div class="sidebar-status">
                    <span id="statusText">준비</span>
                </div>
            </aside>
        </main>

        <!-- 성능 보고서 패널 -->
        <aside id="reportPanel" class="report-panel hidden">
            <div class="report-header">
                <h2>성능 보고서</h2>
                <button id="closeReport" class="close-btn">×</button>
            </div>
            <div class="report-tabs">
                <button class="tab-btn active" data-tab="comparison">비교</button>
                <button class="tab-btn" data-tab="cpp">C++</button>
                <button class="tab-btn" data-tab="js">JavaScript</button>
                <button class="tab-btn" data-tab="reportList">보고서 목록</button>
            </div>
            <div class="report-content">
                <div id="comparisonTab" class="tab-content active">
                    <div class="report-section">
                        <h3>Side-by-Side 비교</h3>
                        <div id="comparisonChart"></div>
                        <table id="comparisonTable" class="performance-table">
                            <thead>
                                <tr>
                                    <th>기능</th>
                                    <th>C++ (ms)</th>
                                    <th>JavaScript (ms)</th>
                                    <th>배율</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div id="cppTab" class="tab-content">
                    <div class="report-section">
                        <h3>C++ 성능 상세</h3>
                        <div id="cppDetails"></div>
                    </div>
                </div>
                <div id="jsTab" class="tab-content">
                    <div class="report-section">
                        <h3>JavaScript 성능 상세</h3>
                        <div id="jsDetails"></div>
                    </div>
                </div>
                <div id="reportListTab" class="tab-content">
                    <div class="report-section">
                        <div class="report-list-header">
                            <div class="report-list-controls">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="selectAllReports">
                                    <span>전체 선택</span>
                                </label>
                                <button id="deleteSelectedReports" class="btn-danger" disabled>선택 삭제</button>
                            </div>
                        </div>
                        <div id="reportList" class="report-list">
                            <!-- 보고서 목록이 여기에 렌더링됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="report-actions">
                <button id="exportJSON" class="btn-secondary">JSON 다운로드</button>
                <button id="exportCSV" class="btn-secondary">CSV 다운로드</button>
                <button id="clearReports" class="btn-secondary">보고서 초기화</button>
            </div>
        </aside>
    </div>

    <!-- 상세 보기 모달 -->
    <div id="reportDetailModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>보고서 상세</h2>
                <button id="closeDetailModal" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <h3>설정 정보</h3>
                    <div id="modalSettings" class="modal-settings"></div>
                </div>
                <div class="modal-section">
                    <h3>C++ 성능 상세</h3>
                    <div id="modalCppDetails" class="modal-details"></div>
                </div>
                <div class="modal-section">
                    <h3>JavaScript 성능 상세</h3>
                    <div id="modalJsDetails" class="modal-details"></div>
                </div>
                <div class="modal-section">
                    <h3>성능 비교</h3>
                    <div id="modalComparisonChart"></div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="closeDetailModalBtn" class="btn-secondary">닫기</button>
            </div>
        </div>
    </div>

    <!-- WASM 모듈 로드 (C++ 엔진용) -->
    <script src="./main.js"></script>
    <script type="module" src="js/UnifiedController.js"></script>
</body>

</html>
