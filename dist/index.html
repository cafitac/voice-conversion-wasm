<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 변조 앱</title>
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-hover: #2a2d2e;
            --text-primary: #cccccc;
            --text-secondary: #858585;
            --border-color: #3e3e42;
            --accent-color: #0078d4;
            --accent-hover: #1084d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .version-selector {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .version-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 30px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .version-card:hover {
            background: var(--bg-hover);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .version-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .version-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .version-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
            background: var(--accent-color);
            color: white;
        }

        .version-description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95em;
        }

        .arrow {
            font-size: 1.2em;
            color: var(--text-secondary);
            transition: transform 0.2s ease;
        }

        .version-card:hover .arrow {
            transform: translateX(5px);
            color: var(--accent-color);
        }

        .footer {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 60px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>음성 변조 앱</h1>
            <p>구현 버전을 선택하세요</p>
        </div>

        <div class="version-selector">
            <!-- 통합 버전 (NEW) -->
            <a href="app/index.html" class="version-card">
                <div class="version-card-header">
                    <div>
                        <div class="version-title">통합 앱 (권장)</div>
                        <div class="version-badge">C++ ⇄ JS</div>
                    </div>
                    <span class="arrow">→</span>
                </div>
                <p class="version-description">
                    C++과 JavaScript를 토글하며 비교 가능. 성능 보고서 포함
                </p>
            </a>

            <!-- C++ WASM 버전 -->
            <a href="cpp/index.html" class="version-card">
                <div class="version-card-header">
                    <div>
                        <div class="version-title">C++ WASM</div>
                        <div class="version-badge">WebAssembly</div>
                    </div>
                    <span class="arrow">→</span>
                </div>
                <p class="version-description">
                    C++로 작성되어 WebAssembly로 컴파일된 고성능 버전
                </p>
            </a>

            <!-- JavaScript 버전 -->
            <a href="js/index.html" class="version-card">
                <div class="version-card-header">
                    <div>
                        <div class="version-title">Pure JavaScript</div>
                        <div class="version-badge">Web Audio API</div>
                    </div>
                    <span class="arrow">→</span>
                </div>
                <p class="version-description">
                    순수 JavaScript로 구현된 버전
                </p>
            </a>
        </div>

        <div class="footer">
            <p>동일한 기능을 C++과 JavaScript로 구현하여 성능을 비교합니다</p>
        </div>
    </div>
</body>
</html>
